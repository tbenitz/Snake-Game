<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .game-header {
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            min-width: 120px;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .controls {
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        .controls p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 300px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            font-size: 1.2rem;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .leaderboard-item.highlight {
            background: rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        .initials-prompt {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .initials-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
            width: 80px;
            text-transform: uppercase;
        }

        .initials-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .pause-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .pause-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .food-glow {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç Snake</h1>
            <div class="score-container">
                <div class="score-item">
                    <div>Score: <span id="score">0</span></div>
                </div>
                <div class="score-item">
                    <div>High Score: <span id="highScore">0</span></div>
                </div>
            </div>
        </div>
        
        <canvas id="gameBoard" class="game-board" width="400" height="400"></canvas>
        
        <button id="pauseBtn" class="pause-btn">Pause</button>
        
        <div class="controls">
            <p>üéÆ Use arrow keys or WASD to move</p>
            <p>‚è∏Ô∏è Press SPACE to pause</p>
            <p>üîÑ Press R to restart</p>
        </div>
        
        <div class="leaderboard">
            <h3>üèÜ Top 10 Scores</h3>
            <ul id="leaderboardList" class="leaderboard-list">
                <!-- Leaderboard items populated by JavaScript -->
            </ul>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>

        <div id="initialsPrompt" class="initials-prompt">
            <h3>üéâ New High Score!</h3>
            <p>Score: <span id="newHighScore">0</span></p>
            <p>Enter your initials:</p>
            <input type="text" id="initialsInput" class="initials-input" maxlength="3" placeholder="ABC">
            <br>
            <button id="submitScore" class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameEnded = false;
                this.leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
                this.lastPlayerName = localStorage.getItem('lastPlayerName') || '';
                
                this.init();
            }
            
            init() {
                this.updateHighScore();
                this.updateLeaderboard();
                this.generateFood();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameEnded) return; // Block input when game is over
                    
                    if (!this.gameRunning && !this.gamePaused) {
                        this.startGame();
                    }
                    this.handleKeyPress(e);
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
                
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.togglePause();
                });

                document.getElementById('submitScore').addEventListener('click', () => {
                    this.submitHighScore();
                });

                document.getElementById('initialsInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.submitHighScore();
                    }
                });
            }
            
            handleKeyPress(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    this.togglePause();
                    return;
                }
                
                if (e.key === 'r' || e.key === 'R') {
                    if (!this.gameEnded) {
                        this.restart();
                    }
                    return;
                }
                
                if (!this.gameRunning || this.gamePaused) return;
                
                const keyActions = {
                    'ArrowLeft': () => this.changeDirection(-1, 0),
                    'ArrowRight': () => this.changeDirection(1, 0),
                    'ArrowUp': () => this.changeDirection(0, -1),
                    'ArrowDown': () => this.changeDirection(0, 1),
                    'KeyA': () => this.changeDirection(-1, 0),
                    'KeyD': () => this.changeDirection(1, 0),
                    'KeyW': () => this.changeDirection(0, -1),
                    'KeyS': () => this.changeDirection(0, 1)
                };
                
                if (keyActions[e.code]) {
                    e.preventDefault();
                    keyActions[e.code]();
                }
            }
            
            changeDirection(newDx, newDy) {
                if (this.dx === -newDx && this.dy === -newDy) return;
                this.dx = newDx;
                this.dy = newDy;
            }
            
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.gameEnded = false;
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
            
            togglePause() {
                if (!this.gameRunning || this.gameEnded) return;
                
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseBtn').textContent = this.gamePaused ? 'Resume' : 'Pause';
            }
            
            restart() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameEnded = false;
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('initialsPrompt').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'Pause';
                this.updateScore();
                this.generateFood();
            }
            
            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // Make sure food doesn't spawn on snake
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
            }
            
            update() {
                if (!this.gameRunning || this.gamePaused || this.gameEnded) return;
                
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.snake.unshift(head);
                
                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.generateFood();
                } else {
                    this.snake.pop();
                }
            }
            
            draw() {
                // Clear canvas with gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, 'rgba(20, 20, 40, 0.8)');
                gradient.addColorStop(1, 'rgba(40, 20, 60, 0.8)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.snake.forEach((segment, index) => {
                    const opacity = 1 - (index * 0.1);
                    this.ctx.fillStyle = index === 0 ? '#4ecdc4' : `rgba(78, 205, 196, ${Math.max(opacity, 0.3)})`;
                    this.ctx.shadowColor = '#4ecdc4';
                    this.ctx.shadowBlur = 10;
                    this.drawRoundedRect(
                        segment.x * this.gridSize + 1,
                        segment.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2,
                        5
                    );
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw food with glow effect
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.shadowColor = '#ff6b6b';
                this.ctx.shadowBlur = 20;
                this.drawRoundedRect(
                    this.food.x * this.gridSize + 2,
                    this.food.y * this.gridSize + 2,
                    this.gridSize - 4,
                    this.gridSize - 4,
                    8
                );
                this.ctx.shadowBlur = 0;
                
                // Draw pause overlay
                if (this.gamePaused) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('PAUSED', this.canvas.width / 2, this.canvas.height / 2);
                }
                
                // Draw start message
                if (!this.gameRunning && !this.gamePaused && !this.gameEnded) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    this.ctx.font = '20px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Press any arrow key to start!', this.canvas.width / 2, this.canvas.height / 2);
                }
            }
            
            drawRoundedRect(x, y, width, height, radius) {
                this.ctx.beginPath();
                this.ctx.moveTo(x + radius, y);
                this.ctx.arcTo(x + width, y, x + width, y + height, radius);
                this.ctx.arcTo(x + width, y + height, x, y + height, radius);
                this.ctx.arcTo(x, y + height, x, y, radius);
                this.ctx.arcTo(x, y, x + width, y, radius);
                this.ctx.closePath();
                this.ctx.fill();
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.updateHighScore();
                }
            }
            
            updateHighScore() {
                document.getElementById('highScore').textContent = this.highScore;
            }

            updateLeaderboard() {
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                
                this.leaderboard.sort((a, b) => b.score - a.score);
                this.leaderboard.slice(0, 10).forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    li.innerHTML = `
                        <span>${index + 1}. ${entry.name}</span>
                        <span>${entry.score}</span>
                    `;
                    list.appendChild(li);
                });
            }

            isHighScore(score) {
                if (this.leaderboard.length < 10) return true;
                return score > this.leaderboard[this.leaderboard.length - 1].score;
            }

            promptForInitials(score) {
                document.getElementById('newHighScore').textContent = score;
                document.getElementById('initialsInput').value = this.lastPlayerName;
                document.getElementById('initialsPrompt').style.display = 'block';
                document.getElementById('initialsInput').focus();
            }

            submitHighScore() {
                const initials = document.getElementById('initialsInput').value.toUpperCase().trim() || 'AAA';
                
                this.leaderboard.push({
                    name: initials,
                    score: this.score,
                    date: new Date().toLocaleDateString()
                });

                this.leaderboard.sort((a, b) => b.score - a.score);
                this.leaderboard = this.leaderboard.slice(0, 10);

                localStorage.setItem('snakeLeaderboard', JSON.stringify(this.leaderboard));
                localStorage.setItem('lastPlayerName', initials);
                this.lastPlayerName = initials;

                document.getElementById('initialsPrompt').style.display = 'none';
                document.getElementById('gameOver').style.display = 'block';
                this.updateLeaderboard();

                // Highlight the new score
                setTimeout(() => {
                    const items = document.querySelectorAll('.leaderboard-item');
                    items.forEach(item => {
                        if (item.textContent.includes(initials) && item.textContent.includes(this.score.toString())) {
                            item.classList.add('highlight');
                        }
                    });
                }, 100);
            }
            
            gameOver() {
                this.gameRunning = false;
                this.gameEnded = true;
                document.getElementById('finalScore').textContent = this.score;
                
                if (this.isHighScore(this.score)) {
                    this.promptForInitials(this.score);
                } else {
                    document.getElementById('gameOver').style.display = 'block';
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
                setTimeout(() => this.gameLoop(), 150);
            }
        }
        
        // Start the game
        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
</body>
</html>
